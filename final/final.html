<!DOCTYPE html>
<html><head>
    <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    attribute vec4 vColor;

    uniform vec3 theta;
    uniform vec4 vTranslation;
    varying vec4 fColor;

    uniform mat4 u_matrix;
    uniform mat4 u_projection;
    uniform mat4 u_modelView;
    
    void
    main()
    {             
        fColor = vColor;
        
        gl_Position = u_projection * u_modelView * u_matrix * vPosition;
    }


    </script>
    
    <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    
    varying vec4 fColor;

    void
    main()
    {
        gl_FragColor = fColor;
    }
    </script>
    
    <script type="text/javascript" src="./dependencies/webgl-utils.js"></script>
    <script type="text/javascript" src="./dependencies/initShaders.js"></script>
    <script type="text/javascript" src="./dependencies/move.js"></script>    
    <script type="text/javascript" src="final.js"></script>
    </head>
